<div style="margin-top: 10px;">
    <div style="text-align: center;">
        <h3 class="andrea-text" style="font-weight: bold; font-size: 34px;">Let's Start Your Journey</h3>
        <div class="times-new-roman" style="margin-top: 10px;">
            Book your session below, and I will get back to you as soon as possible. Feel free to contact me with any questions you may have.
        </div>
    </div>
</div>

<div class="container times-new-roman" style="max-width: 600px; margin-top: 20px;">
    <form ng-submit="submitBooking()">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" class="form-control" ng-model="bookingData.user_name" placeholder="Enter your name" required>
        </div>

        <!-- Email Address Field -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" ng-model="bookingData.user_email" placeholder="Enter your email address" required>
        </div>

        <!-- Type of Session Dropdown -->
        <div class="form-group">
            <label for="sessionType">What Type of Session Are You looking For?</label>
            <select id="sessionType" class="form-control" ng-model="bookingData.type_session" required>
                <option value="" disabled selected>Select a session type</option>
                <option value="Seniors">Senior</option>
                <option value="Family">Family</option>
                <option value="Wedding">Wedding</option>
                <option value="Corporate Branding">Corporate Branding</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- How You Heard About Us Dropdown -->
        <div class="form-group">
            <label for="referralSource">How Did You Hear About Us?</label>
            <select id="referralSource" class="form-control" ng-model="bookingData.heard_about" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Social Media">Social Media</option>
                <option value="Friend/Family">Friend/Family</option>
                <option value="Google Search">Google Search</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Message Field -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" ng-model="bookingData.user_message" placeholder="Write your message here"></textarea>
        </div>

        <!-- Send Message Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <button ng-click="submitBooking()" style="background-color: #2D2D2D; color: white; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; text-align: center; width: 200px;">
                Send Message
            </button>
        </div>
    </form>
</div>
