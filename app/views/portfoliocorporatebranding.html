<style>
    .custom-img {
        width: 100%;
        height: 300px;
        object-fit: contain;
        background-color: white;
    }
    .img-container {
        padding: 5px;
    }
</style>

<div style="margin-top: 50px;">
    <div style="text-align: center;">
        <h3 class="andrea-text" style="font-size: 44px;">Corporate Branding</h3>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 img-container" ng-repeat="img in brandingImages">
            <img ng-src="{{img.src}}" alt="{{img.alt}}" class="custom-img" ng-click="showImage(img.src)">
        </div>
    </div>
</div>

<!-- Modal for Image Preview -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img id="modalImage" ng-src="{{selectedImage}}" alt="Full Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>
