<!DOCTYPE html>
<html ng-app="kayleejeanphotoApp">
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./app/shared/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; margin-bottom: 50px;">
        <img src="./app/views/imageFolder/logo.png" style="width: 120px; height: 120px;" alt="Logo">
        <button id="slideMenuToggle" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav times-new-roman">
                <li class="nav-item">
                    <a class="nav-link" href="#!/home">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#!/blog">Blog</a>
                </li> -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Work
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#!/portfolio-seniors">Seniors</a>
                        <a class="dropdown-item" href="#!/portfolio-corporate">Corporate Branding</a>
                        <a class="dropdown-item" href="#!/portfolio-familes">Familes</a>
                        <a class="dropdown-item" href="#!/portfolio-wedding">Weddings</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/pricing">Investment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/booknow">Book Now!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Slide-in Menu -->
    <div id="slideMenu">
        <span class="close-btn">&times;</span>
        <ul>
            <li><a href="#!/home">Home</a></li>
            <!-- <li><a href="#!/blog">Blog</a></li> -->
            <li><a href="#!/portfolio-seniors">Seniors</a></li>
            <li><a href="#!/portfolio-corporate">Corporate Branding</a></li>
            <li><a href="#!/portfolio-familes">Families</a></li>
            <li><a href="#!/portfolio-wedding">Weddings</a></li>
            <li><a href="#!/pricing">Pricing</a></li>
            <li><a href="#!/booknow">Book Now!</a></li>
            <li><a href="#!/about">About</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header-container"></div>
        <div ng-view></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container d-flex align-items-center justify-content-between">
            <p style="margin: 0;">&copy; All content Copyright Â© 2024 Kaylee Jean Photography</p>
            <div>
                <a href="https://www.instagram.com/kayleejeanphotos/#" target="_blank" style="color: white; margin-right: 10px;">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/kayleejeanphotography5/" target="_blank" style="color: white;">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="./app/controllers/booknowController.js"></script>
    <script src="./app/controllers/portfolioController.js"></script>
    <script>
        document.getElementById('slideMenuToggle').addEventListener('click', function () {
            document.getElementById('slideMenu').classList.add('open');
        });

        document.querySelector('#slideMenu .close-btn').addEventListener('click', function () {
            document.getElementById('slideMenu').classList.remove('open');
        });
    </script>
</body>
</html>
