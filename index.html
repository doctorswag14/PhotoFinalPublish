    <!-- Slide-in Menu -->

        <span class="close-btn">&times;</span>
        <ul>
            <li><a href="#!/home">Home</a></li>
            <li>
                <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My Work
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#!/portfolio-seniors">Seniors</a>
                    <a class="dropdown-item" href="#!/portfolio-corporate">Corporate Branding</a>
                    <a class="dropdown-item" href="#!/portfolio-familes">Families</a>
                    <a class="dropdown-item" href="#!/portfolio-wedding">Weddings</a>

            <!-- <li><a href="#!/portfolio-seniors">Seniors</a></li>

            <li><a href="#!/portfolio-familes">Families</a></li>

            <li><a href="#!/booknow">Book Now!</a></li>
            <li><a href="#!/about">About</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="app.js?v=1.0.1"></script> <!-- Versioned JS -->
    <script src="./app/controllers/booknowController.js?v=1.0.1"></script> <!-- Versioned JS -->
    <script src="./app/controllers/portfolioController.js?v=1.0.1"></script> <!-- Versioned JS -->
    <script>
        document.getElementById('slideMenuToggle').addEventListener('click', function () {
            document.getElementById('slideMenu').classList.add('open');
        });

        document.querySelector('#slideMenu .close-btn').addEventListener('click', function () {
            document.getElementById('slideMenu').classList.remove('open');
        });

        // Close the menu when clicking outside
        document.addEventListener('click', function (event) {
            var slideMenu = document.getElementById('slideMenu');
            var slideMenuToggle = document.getElementById('slideMenuToggle');
            // Check if the click is outside the slide menu and the toggle button
            if (!slideMenu.contains(event.target) && !slideMenuToggle.contains(event.target)) {
                slideMenu.classList.remove('open');
            }
        });
    </script>
</body>
